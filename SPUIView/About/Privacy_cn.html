<p><span lang=ZH-CN style='font-family:宋体'>我们希望通过对信息的收集和分析为用户提供更为准确和有针对性的互联网业务评估服务，所以会自动收集体验和软件运行信息，任何被收集的信息都无法用来识别您的身份，并且个人不会被记录，如果您不希望获得该种服务，可以停止或删除我们的应用，并通知我们删除您之前的所有测试信息。</span></p>

<p><span lang=ZH-CN style='font-family:宋体'>为了帮助合作伙伴和第三方提升互联网业务的服务质量，SpeedPro会向这些合作伙伴和第三方提供统计结果，前提是这些信息已经聚合或采取无法识别您的个人身份的形式，我们希望通过这样的合作推动产业发展，为用户带来更好的互联网业务体验。</span></p>
